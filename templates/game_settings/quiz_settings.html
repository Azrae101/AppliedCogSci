<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    {% include "game_settings/game_settings.html" %}
    <link rel="stylesheet" type="text/css" href="static/game_settingss.css">
    <div class="container">
        <div class="content">
            {% include "navbar.html" %}
        </div>
    </div>
    <h1 class="title main-title">Flashcards Quiz</h1>
    <h4 class="title under-title">Select an answer from multiple choices from your study deck</h4>
    <div class="containerlol">
        <div class="left-container">
            <!-- Cardchase section -->
            <h2>Quiz</h2>
            <!-- Study deck -->
            <div class="containernew">
                <h3>Study Deck: Cognitive Science</h3>
                <a href="{{ url_for('create') }}" class="button">Change deck</a>
            </div>            
            <p> </p>
            <p> </p>
            <!-- Placeholder for game GIF preview -->
            <div class="gif-container">
                <img src="static/quiz.gif" alt="[Game Preview]">
            </div>        </div>

        <div class="right-container">  
            <!-- Back to Home Button -->
            <button class="button_settings" onclick="location.href='/minigames'">Back to Mingames</button>      
            <!-- Settings section -->
            <div class="settings-container">
                <h2>Settings</h2>
                <!-- Options menu -->
                <h3 class="settings-title">Difficulty</h3>
                <select id="options" name="options" class="options-menu">
                    <option value="" disabled selected>Select Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <p> </p>
                <button class="toggle-button" onclick="toggleEndlessMode()">Endless Mode: Off</button>
            </div>
            <!-- High scores section -->
            <div class="settings-container">
                <h2>High Scores</h2>
                <ul class="highscores-list">
                    <li>Player 1: 10</li>
                    <li>Player 2: 12</li>
                    <li>Player 3: 8</li>
                </ul>
            </div>
            <!-- Start game button -->
            <button class="buttonlol" onclick="startGame()">Let's Study!</button>
        </div>
    </div>
    <script type='text/javascript'>
        function startGame() {
            // Redirect to cardchase.html
            window.location.href = 'quiz';
        }

        function toggleEndlessMode() {
            // Toggle Endless Mode
            var button = document.querySelector('.toggle-button');
            if (button.textContent === 'Endless Mode: Off') {
                button.textContent = 'Endless Mode: On';
            } else {
                button.textContent = 'Endless Mode: Off';
            }
        }
    </script>
</body>
</html>
