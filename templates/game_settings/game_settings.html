<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game_settings</title>
    <style>
        /* Reset CSS */
        body {
            font-family: 'Arial', sans-serif;            margin: 0;
            padding: 0;
        }

        /* Main container */
        .containerlol {
            display: flex;
            justify-content: center;
            width: 95%;
            margin: auto;
            margin-top: 5vh;
        }

        /* Left and right containers */
        .left-container {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 0;
            margin-top: 0%;
        }

        .right-container {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 1px 10px; /* Adjusted padding */
            place-content: center;
            width: calc(80% - 240px); /* Adjusted width */
        }

        .left-container {
            text-align: center;
        }

        .left-container img {
            max-width: 100%;
        }

        /* Green button */
        .buttonlol {
            background-color: green;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
            width: 95%;
        }

        .buttonlol:hover {
            background-color: darkgreen;
        }

        /* Toggle button */
        .toggle-button {
            font-family: 'Arial', sans-serif;
            background-color: lightgray;
            color: #333;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-left: -1px;
        }

        .toggle-button:hover {
            background-color: rgb(190, 190, 190);
        }

        /* Settings container */
        .settings-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        /* Description container */
        .description-container {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .settings-title {
            margin-top: 0;
        }

        .options-menu {
            margin-bottom: 10px;
        }

        /* Highscores list */
        .highscores-list {
            list-style-type: none;
            padding: 0;
        }

        .highscores-list li {
            margin-bottom: 5px;
        }

        /* New container */
        .containernew {
            display: flex;
            flex-direction: column;
            width: 25%;
        }

        .containernew h3 {
            margin-bottom: 10px;
        }

        /* New button */
        .buttonnew {
            font-family: 'Arial', sans-serif;            background-color: lightgray;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            border: 0;
            padding: 1px 5px;
        }

        .buttonnew:hover {
            background-color: rgb(190, 190, 190);
        }

        .gif-container {
            outline: 2px solid black; /* Adjust the color and width of the outline as needed */
            display: inline-block; /* Ensure the container doesn't stretch to full width */
            padding: 0; /* Remove any existing padding */
            margin: 0; /* Reset margin */
        }

        .gif-container img {
            margin-left: 1px; /* Set left margin */
            margin-right: 1px; /* Set right margin */
        }

        /* Button Style */
        .button_settings {
            font-family: 'Arial', sans-serif;            
            background-color: rgb(17, 150, 159); /* Green background */
            border: none; /* Remove border */
            color: white; /* White text */
            padding: 10px 20px; /* Padding */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Make it a block element */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin-top: 1vh;
            margin-bottom: 2vh;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: right;
        }

        /* Button hover effect */
        .button_settings:hover {
            background-color: rgb(5, 103, 120); /* Dark green background on hover */
        }

        /* Button active effect */
        .button_settings:active {
            background-color:  rgb(4, 83, 96); /* Even darker green background when clicked */
            transform: translateY(1px); /* Shift button down slightly when clicked */
        }

        .title {
            text-align: center;
        }
        .main-title {
            font-size: 30px;
            font-weight: bold; 
            margin-bottom: 0vh;
            margin-top: 5vh;
        }
        .under-title {
            font-size: 20px;
            font-weight: lighter;
            margin-top: 2vh;
        }

        header {
            background-color: #5f56a2d7; /* Change the background color */
            color: #f9f9f9;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for a more visible effect */
        }
    </style>
</html>
