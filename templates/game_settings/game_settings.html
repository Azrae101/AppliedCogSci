<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game_settings</title>
    <style>
        /* Reset CSS */
        body {
            font-family: 'Arial', sans-serif;            margin: 0;
            padding: 0;
        }

        /* Main container */
        .containerlol {
            display: flex;
            justify-content: center;
            width: 95%;
            margin: auto;
            margin-top: 5vh;
        }

        /* Left and right containers */
        .left-container,
        .right-container {
            flex-grow: 1;
            padding: 0;
            width: 25%; /* Set a fixed width */
        }

        /* Center container */
        .center-container {
            flex-grow: 1;
            padding: 0;
            align-items: center;
            text-align: center;
            display: flex; /* Add this */
            flex-direction: column; /* Add this */
            border-color: #007bff;
            border-width: 2vh;
        }

        .deck-box {
            border: 5px solid rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin: 10px 0;
            margin-right: 10px;
            text-align: center;
            background-color: lightskyblue;
            font-size: large;
            font-weight: bold;
        }

        /* Description container */
        .description-container {
            margin-top: 50px;
            display: flex; /* Add this to make the containers side by side */
            justify-content: space-between; /* Add space between the containers */
        }

        /* Game Description and Instructions */
        .game-description, .game-instructions {
            border: 2px solid lightgray;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 20px;
            flex: 1; /* This will make the containers take up equal width */
        }

        .game-description h2, .game-instructions h2 {
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
        }

        .game-description p, .game-instructions p {
            color: #333;
            line-height: 1.6;
        }

        .game-description ul, .game-instructions ul {
            list-style-type: disc;
        }

        .game-description ul li, .game-instructions ul li {
            margin-bottom: 10px;
            color: #333;
        }

        /* Green button */
        .buttonlol {
            background-color: green;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            display: block;
            font-size: large;
            width: 100%;
            border-radius: 10px;
        }

        .buttonlol:hover {
            background-color: darkgreen;
        }

        .button-containerlol {
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 10px;
        }

        .button-containerdeck {
            display: flex;
            align-items: center;
            gap: 0;
        }

        /* CSS */
        .toggle-button,
        .toggle-button2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            background-color: rgba(240, 0, 0, 0.5); /* Default to red when it's off */
            color: #333;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            align-items: left;
            font-size: 16px;
        }

        .toggle-button.on,
        .toggle-button2.on {
            background-color: rgb(0, 240, 0, 0.5); /* Change to green when it's on */
        }

        .toggle-button:hover,
        .toggle-button2:hover {
            background-color: rgb(200, 0, 0, 0.5);
        }
        .toggle-button.on:hover,
        .toggle-button2.on:hover {
            background-color: rgb(0, 200, 0);
        }

        /* Highscores container */
        .highscores-container {
            padding: 20px;
            margin-top: 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .highscores-title {
            text-align: center;
            margin-top: 0;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
        }

        .highscores-list {
            list-style-type: none;
            padding: 0;
        }

        .highscores-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .player-name {
            font-weight: bold;
            color: #333;
        }

        .player-score {
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
        }

        /* Settings container */
        .settings-container {
            border: 2px solid lightgrey; /* Use a solid blue border */
            padding: 20px; /* Increase padding for more space inside the container */
            background-color: #f9f9f9; /* Add a light background color */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Keep the shadow for a more visible effect */
        }

        .settings-title {
            margin-top: 25px;
            margin-bottom: 5px;
            color: #007bff; /* Make the title color match the border color */
            font-size: 18px; /* Increase the font size */
            font-weight: bold; /* Make the title bold */
        }

        .options-menu {
            margin-bottom: 20px; /* Increase margin-bottom for more space below the menu */
        }

        /* New container */
        .containernew {
            display: flex;
            flex-direction: column;
            width: 25%;
        }

        .containernew h3 {
            margin-bottom: 10px;
        }

        /* New button */
        .buttonnew {
            font-family: 'Arial', sans-serif;            background-color: lightgray;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            border: 0;
            padding: 1px 5px;
        }

        .buttonnew:hover {
            background-color: rgb(190, 190, 190);
        }

        .gif-container {
            outline: 2px solid lightgrey; /* Adjust the color and width of the outline as needed */
            display: inline-block; /* Ensure the container doesn't stretch to full width */
            padding: 0; /* Remove any existing padding */
            margin: 0; /* Reset margin */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .gif-container img {
            margin-left: 1px; /* Set left margin */
            margin-right: 1px; /* Set right margin */
        }

        /* Button Style */
        .button_settings {
            font-family: 'Arial', sans-serif;            
            background-color: rgb(17, 150, 159); /* Green background */
            border: none; /* Remove border */
            color: white; /* White text */
            padding: 10px 20px; /* Padding */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Make it a block element */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            margin-top: 1vh;
            margin-bottom: 2vh;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: right;
        }

        /* Button hover effect */
        .button_settings:hover {
            background-color: rgb(5, 103, 120); /* Dark green background on hover */
        }

        /* Button active effect */
        .button_settings:active {
            background-color:  rgb(4, 83, 96); /* Even darker green background when clicked */
            transform: translateY(1px); /* Shift button down slightly when clicked */
        }

        .title {
            text-align: center;
        }
        .main-title {
            font-size: 30px;
            font-weight: bold; 
            margin-bottom: 0vh;
            margin-top: 5vh;
        }
        .under-title {
            font-size: 20px;
            font-weight: lighter;
            margin-top: 2vh;
        }

        header {
            background-color: #5f56a2d7; /* Change the background color */
            color: #f9f9f9;
            padding: 0.1px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for a more visible effect */
        }
    </style>
</body>
</html>
