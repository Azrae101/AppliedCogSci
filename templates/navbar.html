<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .body {
        font-family: 'calibri', sans-serif;
        position: relative;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
        padding: 0 10px 10px 10px; /* Adjust padding */
    }

    .content {
        font-family: 'calibri', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center; /* Align content at the center */
        padding: 10px 10px 5px 10px;
        width: 100%; /* Ensure the content spans the full width */
    }

    .container {
        padding: 0px;
        background-color: #ffffff;
        width: 100%; 
        box-sizing: border-box; 
    }

    .logo {
        margin-right: 10px;
        height: 70px; /* Reduce height of the logo */
    }

    .button {
        font-family: 'calibri', sans-serif;
        font-weight: bold;
        font-size: larger; /* Reduce font size */
        display: inline-block;
        padding: 10px 20px 10px 20px; /* Adjust padding */
        background-color: rgb(235, 235, 235);
        color: #000000;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.3s ease;
        align-items: center;
    }

    .button:hover {
        background-color: rgb(200, 200, 200); /* Set background color to white */
    }

    /* Button active effect */
    .button:active {
        background-color: rgb(215, 215, 215); /* Even darker blue background when clicked */
        transform: translateY(1px); /* Shift button down slightly when clicked */
    }

    .button-round {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: auto; /* Adjust width as needed */
        height: 30px; /* Reduce height of the round button */
        padding: 10px 10px 10px 45px; /* Added padding on the left to create space */
        margin: 10px 10px 10px 20px;
        margin-right: 5vh;
        border-radius: 25px;
        background-color: rgba(200, 200, 200, 0.5);
        color: #000000;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-image: url('static/pfpp.png');
        background-size: 35px; /* Adjust size of the profile picture */
        background-position: 5px center; /* Adjust position of the profile picture */
        background-repeat: no-repeat; /* Prevent the image from repeating */
    }
    .button-round:hover {
        background-color:lightgray;
    }

    .profile-picture {
        width: 20px; /* Adjust the width of the profile picture as needed */
        height: auto;
        margin-right: 5px; /* Add space between the picture and the text */
    }

    /* styles login/logout button */
    .button.login {
        background-color: rgb(240, 100, 100);
        color: #ffffff;
        margin: 10px 10px 10px 20px;
        margin-right: 5vh;
    }

    .button.login:hover {
        background-color: rgb(220, 80, 80);
    }

    /* styles logout button */
    .button.logout {
        background-color: rgba(0, 145, 255, 0.272);
    }

    .button.logout:hover {
        background-color: #0889ec48;
    }

    .resized-img {
        width: 100%; 
        position: relative;
        top: 0px; 
    }

    .search {
        margin-right: auto;
    }

    .button-container {
        display: flex;
        align-items: center;
        justify-content: center; /* Align buttons at the center */
        flex-wrap: wrap; /* Allow buttons to wrap if necessary */
        margin-left: auto;
    }
    
    .dropdown {
        position: relative; /* Set relative positioning for the dropdown container */
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 100px;
        box-shadow: 10px 8px 16px 10px rgba(0,0,0,0.2);
        left: 50%; /* Adjust left position to center the dropdown */
        transform: translateX(-50%); /* Center the dropdown horizontally */
    }

    .dropdown-content a {
        color: black;
        padding: 10px 16px; /* Adjust padding */
        text-decoration: none;
        transform: translateX(10%); /* Center the dropdown horizontally */
        display: block;
    }

    .dropdown-content a:hover {
        color: black;
        padding: 10px 16px; /* Adjust padding */
        text-decoration: none;
        transform: translateX(0%); /* Center the dropdown horizontally */
        display: block;
        background-color: whitesmoke;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    footer {
            background-color:#5689a2d7;
            color: #fff;
            text-align: center;
            margin-top: 10vh;
            padding: 20px;
            width: 100%;            
        }

    /* steak */    
    .streak-container {
        position: relative;
        display: inline-block;
        padding: 10px 10px 5px 10px;
    }

    .streak-number {
        position: absolute;
        font-family: 'calibri', sans-serif;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #ffffff;
        font-size: 24px; /* Reduce font size */
        font-weight: bold;
        z-index: 1;
    }

    .streak-fire {
        width: 50px;
        height: 40px; /* Reduce height of the streak container */
        position: relative;
    }

    .flame {
        position: absolute;
        bottom: -2px;
        width: 10px;
        height: 40px; /* Reduce height of the flames */
        background: #ff5733;
        border-radius: 50% 50% 0 0;
        transform: rotate(-45deg);
        animation: flame 1s ease-in-out infinite alternate;
    }

    .flame:nth-child(2) {
        left: 10px;
        width: 10px;
        height: 55px; /* Reduce height of the flames */
        background: #e92b00;
        animation-delay: 0.1s;
    }

    .flame:nth-child(3) {
        right: 10px;
        width: 10px;
        height: 50px; /* Reduce height of the flames */
        background: #ff5100;
        animation-delay: 0.2s;
    }

    .flame:nth-child(4) {
        left: 20px;
        width: 10px;
        height: 55px; /* Reduce height of the flames */
        background: #e35502;
        animation-delay: 0.3s;
    }

    .flame:nth-child(5) {
        left: 40px;
        background: #ffae00;
        animation-delay: 0.4s;
    }

    @keyframes flame {
        0% {
            transform: rotate(0deg) scaleY(1);
        }
        100% {
            transform: rotate(0deg) scaleY(1.2);
        }
    }

</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <a href="{{ url_for('home')}}"><img class="logo" src="{{ url_for('static', filename='rsz_cogcards.png') }}"></a>
            <div class="button-container">
                <!-- Other buttons -->
                <a href="{{ url_for('find') }}" class="button">Public library</a>
                <a href="{{ url_for('create') }}" class="button">My decks</a>
                <a href="{{ url_for('minigames') }}" class="button">Study & Play</a>
                <a href="{{ url_for('sciencebehind') }}" class="button">Science Behind</a>
                
                <div class="dropdown">
                    <a href="{{ url_for('home') }}" class="button">About us</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('contact') }}">Contact</a>
                    </div>
                </div>

                {% if not session.logged_in %}
                    <a href="/login" class="button login">Login</a>
                {% endif %}
                        <!-- Add the fire symbol here -->
                {% if session.logged_in %}
                <div class="streak-container">
                    <div class="streak-fire">
                        <div class="streak-number">34</div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                </div>
                <p> </p>
                {% endif %}
                <div class="dropdown">
                    {% if session.logged_in %}
                    <!-- Turn the profile circle into a button -->
                    <div class="button-container">
                        <a href="{{ url_for('profile_settings') }}" class="button-round">
                            Name Nameson
                        </a>
                    </div>                    
                    <div class="dropdown-content">
                        <a href="{{ url_for('profile_settings') }}">Settings</a>
                        <a href="/logout">Logout</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
