<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with minigames</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;    
            background-color: white;    
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            flex-direction: column;
        }

        header {
            background-color: #5689a2d7; /* Change the background color */
            color: #f9f9f9;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for a more visible effect */
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        footer {
            background-color:#5689a2d7;
            color: #fff;
            text-align: center;
            margin-top: 10vh;
            padding: 20px;
            width: 100%;            
        }

        .sorting {
            padding: 10px;
            margin-bottom: 10px;
        }

        .title {
            margin-top: 20px; /* Adjust margin as needed */
        }

        .container {
            padding: 0px;
            background-color: #f9f9f9;
            width: 100%; 
            box-sizing: border-box; 
        }

        .content {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            padding: 10px 10px; 
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: right;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* styles login/logout button */
        .button.login {
            background-color: red;
        }

        .button.login:hover {
            background-color: #ec5008;
        }

        /* styles logout button */
        .button.logout {
            background-color: rgba(0, 145, 255, 0.272);
        }

        .button.logout:hover {
            background-color: #0889ec48;
        }

        .button-container {
            margin-left: auto;
            text-align: right;
        }

        .minigame-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center; /* Center the items */
            gap: 20px; /* Gap between minigame items */
        }

        .minigame {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .minigame img {
            height: 200px; /* Set the height as needed */
            width: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor to pointer */
            border-radius: 5px; /* Add border radius */
            transition: transform 0.3s ease; /* Add transition effect */
            border: 2px solid #000000; /* Add border */
        }

        .minigame img:hover {
            transform: scale(1.1); /* Enlarge on hover */
        }

        .minigame span {
            margin-top: 10px; /* Adjust margin */
        }

        /* Button color for deck*/
        .buttonslol {
            background-color: red !important;
        }

        .buttonslol:hover {
            background-color: rgb(182, 0, 0) !important;
        }

        .title {
            text-align: center;
        }
        .main-title {
            font-size: 42px;
            font-weight: bold; 
            margin-bottom: 0;
            margin-top: 5vh;
        }
        .under-title {
            font-size: 24px;
            font-weight: lighter;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 110px;
            box-shadow: 10px 8px 16px 10px rgba(0,0,0,0.2);
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown-content a {
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the main title */
        h1 {
            font-size: 36px; /* Increase font size */
            margin-bottom: 5px; /* Add some margin bottom */
        }

        /* Style the sub title */
        h4 {
            font-size: 18px; /* Increase font size */
            font-weight: normal; /* Remove bold style */
            margin-top: 5px; /* Add some margin top */
        }

        .button.search-button {
            padding: 5px 10px;
            background-color: rgb(169, 169, 169)color;
            color: #000000; /* White text color */            
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid #d3d3d3;
            transition: background-color 0.3s ease;
        }

        .button.search-button:hover {
            background-color: #d4d4d4; /* Darker shade of blue on hover */
        }

    </style>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            {% include "navbar.html" %}
        </div>
    </div>
    <header>
        <h1>Minigames</h1>
        <h4>Transforming education through playful learning experiences</h4>
    </header>
    <div class="header-container">
        <!-- Search form on the left -->
        <form action="/search" method="POST" class="search-form">
            <input type="text" name="search" placeholder="Search games...">
            <button type="submit" class="button search-button">Search</button>
        </form>        
        <!-- Sorting dropdown on the right -->
    </div>
    <div class="sorting">
        <select id="options" name="options" class="options-menu">
            <option value="" disabled selected>Select sorting</option>
            <option value="easy">Alphabetically</option>
            <option value="medium">Recently played</option>
            <option value="hard">Newest</option>
        </select>
    </div>
    <div class="minigame-container">
        <div class="minigame">
            <a href="{{ url_for('cardchase_settings') }}"><img src="{{ url_for('static', filename='cardchase.png') }}" class="resized-img"></a>
            <span>CardChase</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('definedash_settings') }}"><img src="{{ url_for('static', filename='definedash.png') }}" class="resized-img"></a>
            <span>DefineDash</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('flashcards_settings') }}"><img src="{{ url_for('static', filename='flashcards.png') }}" class="resized-img"></a>
            <span>Flashcards</span>
        </div>
    </div>
    <p> </p>
    <div class="minigame-container">
        <div class="minigame">
            <a href="{{ url_for('tetris_settings') }}"><img src="{{ url_for('static', filename='tetriss.png') }}" class="resized-img"></a>
            <span>TetriCards</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('termtime_settings') }}"><img src="{{ url_for('static', filename='termtimes.png') }}" class="resized-img"></a>
            <span>TermTime</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('quiz_settings') }}"><img src="{{ url_for('static', filename='quiz.png') }}" class="resized-img"></a>
            <span>Quiz</span>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CogCards. All rights reserved.</p>
    </footer>
</body>
</html>
