<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with minigames</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;        
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            flex-direction: column;
        }

        .title {
            margin-top: 20px; /* Adjust margin as needed */
        }

        .container {
            padding: 0px;
            background-color: #f9f9f9;
            width: 100%; 
            box-sizing: border-box; 
        }

        .content {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            padding: 10px 10px; 
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: right;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* styles login/logout button */
        .button.login {
            background-color: red;
        }

        .button.login:hover {
            background-color: #ec5008;
        }

        /* styles logout button */
        .button.logout {
            background-color: rgba(0, 145, 255, 0.272);
        }

        .button.logout:hover {
            background-color: #0889ec48;
        }

        .button-container {
            margin-left: auto;
            text-align: right;
        }

        .minigame-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center; /* Center the items */
            gap: 20px; /* Gap between minigame items */
        }

        .minigame {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .minigame img {
            height: 200px; /* Set the height as needed */
            width: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor to pointer */
            border-radius: 5px; /* Add border radius */
            transition: transform 0.3s ease; /* Add transition effect */
            border: 2px solid #000000; /* Add border */
        }

        .minigame img:hover {
            transform: scale(1.1); /* Enlarge on hover */
        }

        .minigame span {
            margin-top: 10px; /* Adjust margin */
        }

        /* Button color for deck*/
        .buttonslol {
            background-color: red !important;
        }

        .buttonslol:hover {
            background-color: rgb(182, 0, 0) !important;
        }

        .title {
            text-align: center;
        }
        .main-title {
            font-size: 42px;
            font-weight: bold; 
            margin-bottom: 0;
            margin-top: 5vh;
        }
        .under-title {
            font-size: 24px;
            font-weight: lighter;
        }

        /* steak */
        
    .streak-container {
        position: relative;
        display: inline-block;
        padding: 10px 10px 5px 10px;
    }

    .streak-number {
        position: absolute;
        font-family: 'calibri', sans-serif;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #ffffff;
        font-size: 24px; /* Reduce font size */
        font-weight: bold;
        z-index: 1;
    }

    .streak-fire {
        width: 50px;
        height: 50px; /* Reduce height of the streak container */
        position: relative;
    }

    .flame {
        position: absolute;
        bottom: -10px;
        width: 10px;
        height: 50px; /* Reduce height of the flames */
        background: #ff5733;
        border-radius: 50% 50% 0 0;
        transform: rotate(-45deg);
        animation: flame 1s ease-in-out infinite alternate;
    }

    .flame:nth-child(2) {
        left: 10px;
        width: 10px;
        height: 65px; /* Reduce height of the flames */
        background: #e92b00;
        animation-delay: 0.1s;
    }

    .flame:nth-child(3) {
        right: 10px;
        width: 10px;
        height: 60px; /* Reduce height of the flames */
        background: #ff5100;
        animation-delay: 0.2s;
    }

    .flame:nth-child(4) {
        left: 20px;
        width: 10px;
        height: 65px; /* Reduce height of the flames */
        background: #e35502;
        animation-delay: 0.3s;
    }

    .flame:nth-child(5) {
        left: 40px;
        background: #ffae00;
        animation-delay: 0.4s;
    }

    @keyframes flame {
        0% {
            transform: rotate(0deg) scaleY(1);
        }
        100% {
            transform: rotate(0deg) scaleY(1.2);
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            {% include "navbar.html" %}
        </div>
    </div>
    <!-- Add the fire symbol here -->
    {% if session.logged_in %}
    <div class="streak-container">
        <div class="streak-fire">
            <div class="streak-number">34</div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
        </div>
    </div>
    {% endif %}
    <h1 class="title main-title">Minigames</h1>
    <h4 class="title under-title">Transforming education through playful learning experiences</h4>
    <div class="minigame-container">
        <div class="minigame">
            <a href="{{ url_for('cardchase_settings') }}"><img src="{{ url_for('static', filename='cardchase.png') }}" class="resized-img"></a>
            <span>CardChase</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('definedash_settings') }}"><img src="{{ url_for('static', filename='definedash.png') }}" class="resized-img"></a>
            <span>DefineDash</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('flashcards_settings') }}"><img src="{{ url_for('static', filename='flashcards.png') }}" class="resized-img"></a>
            <span>Flashcards</span>
        </div>
    </div>
    <p> </p>
    <div class="minigame-container">
        <div class="minigame">
            <a href="{{ url_for('tetris_settings') }}"><img src="{{ url_for('static', filename='tetriss.png') }}" class="resized-img"></a>
            <span>TetriCards</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('termtime_settings') }}"><img src="{{ url_for('static', filename='termtimes.png') }}" class="resized-img"></a>
            <span>TermTime</span>
        </div>
        <div class="minigame">
            <a href="{{ url_for('quiz_settings') }}"><img src="{{ url_for('static', filename='quiz.png') }}" class="resized-img"></a>
            <span>Quiz</span>
        </div>
    </div>
</body>
</html>
