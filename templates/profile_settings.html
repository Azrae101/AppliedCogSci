<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: 'calibri', sans-serif;
        } 
        
        /* CSS for centering the title */
        h1 {
            text-align: center;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: right;
        }

        .button:hover {
            background-color: #0056b3;
        }
            
        .button-round {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: auto; /* Adjust width as needed */
            height: 30px; /* Reduce height of the round button */
            padding: 10px 10px 10px 45px; /* Added padding on the left to create space */
            margin: 10px 10px 10px 20px;
            margin-right: 5vh;
            border-radius: 25px;
            background-color: rgba(200, 200, 200, 0.5);
            color: #000000;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-image: url('static/pfpp.png');
            background-size: 35px; /* Adjust size of the profile picture */
            background-position: 5px center; /* Adjust position of the profile picture */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
        .button-round:hover {
            background-color:lightgray;
        }
            
        .profile-picture {
            width: 20px; /* Adjust the width of the profile picture as needed */
            height: auto;
            margin-right: 5px; /* Add space between the picture and the text */
        }

        .containerlol {
            display: flex;
            justify-content: center !important;
            align-items: center !important;
            padding: 20px;
        }
        .profile-settingslol {
            text-align: center !important;
            align-items: center !important;
            max-width: 800px;
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-settingslol label {
            display: block;
            margin-bottom: 10px;
        }
        .profile-settingslol input[type="text"],
        .profile-settingslol input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .profile-settingslol input[type="file"] {
            margin-bottom: 15px;
        }
        .profile-settingslol input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .profile-settingslol input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
            <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">

</head>
<body>
    {% include "navbar.html" %}
    <h1>Profile Settings</h1>
    <div class="containerlol">
        <div class="profile-settingslol">
            <form action="/profile/settings" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br><br>
                
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
                
                <label for="account_name">Account Name:</label>
                <input type="text" id="account_name" name="account_name" value="{{ user.account_name }}"><br><br>
                
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
</body>
</html>
