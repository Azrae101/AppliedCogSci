<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogCards - Home</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .content {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* styles login/logout button */
        .button.login {
            background-color: red;
        }

        .button.login:hover {
            background-color: #ec5008;
        }

        /* styles logout button */
        .button.logout {
            background-color: rgba(0, 145, 255, 0.272);
        }

        .button.logout:hover {
            background-color: #0889ec48;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Cog-Cards!</h1>
            <a href="{{ url_for('flashcards') }}" class="button">View Flashcards</a>
            <a href="{{ url_for('quiz') }}" class="button">Take Quiz</a>
            <a href="{{ url_for('cardchase') }}" class="button">Play CardChase</a>
            {% if session.logged_in %}
                <a href="/logout" class="button logout">Logout</a>
            {% else %}
                <a href="/login" class="button login">Login</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
